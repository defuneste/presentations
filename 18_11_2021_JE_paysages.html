# *Montes adehesados*


---

## Monte ?

* Différent de *Bosque*
* Terme à plusieurs définitions / nécessite un qualificatif pour une 
traduction française
* Terme utilisé littérature grise / Acteurs locaux

&gt; On comprend par « monte » ou terrain forestier la terre ou pousse des espèces arborées, arbustives, de « matorral » ou herbacées, que ce soit de manière spontanée ou provenant de semis ou de plantation, excluant les cultures agricoles ou soumis à des cultures  

##### la Ley de Montes 1957, règlement 22 février 1962

&gt; la forêt est incluse dans cet concept : la forêt peut se définir comme « un monte arbolado » mais les conditions méditerranéennes espagnoles et son histoire séculaire […] nécessitent une différentiation de ces dernières à cause de leurs faibles densités  

##### Madrigal Collazo, 2001

---

## Dehesa ?

.pull-left[

&lt;center&gt;&lt;img src="img/Chronologie.png" height="450px" /&gt;&lt;/center&gt;

]

.pull-right[

&gt; Savanna is an affront to the ideal that vegetation ought to be in a state of climax, either forest or grassland but not something between. Foresters regard it as not proper forest, agronomists and officialdom as not proper agriculture, ecologists as a non-natural ecosystem beneath their notice, and writers on orchards as not a proper orchard.

##### Grove et Rackham, 2003

- Selon les auteurs 3.5 et 5 millions d'ha

- Habitat d’intérêt communautaire (6310)

- Patrimonial (*Pata Negra* / *Jamon Iberico*)
